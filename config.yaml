name: "Nocodb"
description: "Nocodb Home Assistant Addon"
version: "1.0.5"
slug: "hassio_nocodb"
init: false
arch:
  - aarch64
  - amd64
startup: services
ports:
  8080/tcp: 8023
ports_description:
  8080/tcp: Web UI port  
webui:
  http://[HOST]:[PORT:8080]
options:
  beer: true
  nc_db: "pg://db_host:5432?u=user&p=password&d=noco_db"
schema:
  beer: bool
  mc_db: string